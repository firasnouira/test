    /* POST SLIDER */

    .post-slider {
        position: relative;
    }

    .post-slider .slider-title {
        text-align: center;
        margin: 30px auto;
    }

    .post-slider .next {
        position: absolute;
        top: 50%;
        right: 30px;
        font-size: 2em;
        color: #006669;
        cursor: pointer;
    }

    .post-slider .prev {
        position: absolute;
        top: 50%;
        left: 30px;
        font-size: 2em;
        color: #006669;
        cursor: pointer;
    }

    .post-slider .post-wrapper {
        width: 84%;
        height: 350px;
        margin: 0px auto;
        overflow: hidden;
        padding: 10px 0px 10px 0px;
    }

    .post-slider .post-wrapper .post {
        width: 300px;
        height: 330px;
        margin: 0px 10px;
        display: inline-block;
        background: white;
        border-radius: 5px;
        box-shadow: 1rem 1rem 1rem -1rem #a0a0a033;

        height: 130px;
        padding: 0px 5px;
    }

        border-top-left-radius: 5px;

    }
